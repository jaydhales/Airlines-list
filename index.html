<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Kayak</title>
</head>
<body>
    <header>
        <img src="https://urmre.csb.app/Logo.svg" alt="Kayak Logo" srcset="">
    </header>

    <section>
        <h1>Airlines</h1>

        <div class="filter-div">
            <h4>Filter by Airlines</h4>
            <div class="filter">
                
                <label for="oneworld">
                    <input type="checkbox" name="oneworld" value="OW" id="oneworld">
                    oneworld
                </label>

                <label for="skyteam">
                    <input type="checkbox" name="skyteam" value="ST" id="skyteam">
                    Sky Team
                </label>

                <label for="star-allance">
                    <input type="checkbox" name="star-alliance" value="SA" id="star-alliance">
                    Star Alliance
                </label>

            </div>
        </div>

        <main>
            <div class="card">
                <img src="" alt="" srcset="">
                <div class="desc">
                    <h3 class="name">SUBUS</h3>
                    <div class="details">
                        <p class="alliance">None</p>
                        <p class="number">+2348123456789</p>
                        <a href="http://subus.cl" class="site">Check here</a>
                    </div>
                </div>
            </div>
        </main>

    </section>

    <script src="index.js"></script>
    <script src="https://www.kayak.com/h/mobileapis/directory/airlines/homework"></script>
</body>
</html>
